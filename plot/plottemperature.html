<!-- Example scripts go here -->

<p>jqPlot support axis labels through the "label" option of each axis.  The default label renderer creates labels in div tags, which allows full css control over every label.  Labels are assigned css classes like "jqplot-axis_name-label" where "axis_name" will be xaxis, yaxis, etc.</p>

<div id="chart1" style="height:350px; width:600px;"></div>


<script class="code" type="text/javascript">
$(document).ready(function(){
 var plot1 = $.jqplot('chart1', [cosPoints], {  
      series:[{showMarker:true}],
      axes:{
        xaxis:{
         renderer:$.jqplot.DateAxisRenderer,
         label: 'Date'
        },
        yaxis:{
          tickOptions:{
            formatString:'%.1f Â°C'
            },
          label:'Temperature'
        }
      },
      highlighter: {
        show: true,
     }
  });
});
</script>
  
<!-- End example scripts -->


<!-- Additional plugins go here -->

  <script class="include" type="text/javascript" src="js/plugins/jqplot.canvasTextRenderer.min.js"></script>
  <script class="include" type="text/javascript" src="js/plugins/jqplot.canvasAxisLabelRenderer.min.js"></script>

<!-- End additional plugins -->

</body>
